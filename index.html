<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>cash-register-app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="heading">CASH REGISTER APP</h1>
    <p class="description">Enter the bill amount and cash given by the customer and know minimum no. of notes to return</p>

    <label for="bill-amount">Bill Amount</label>
    <input type="text" id="bill-amount">

    <label for="cash-given">Cash Given</label>
    <input type="text" id="cash-given">

    <button id="check-button">CHECK</button>
    <p class="error-msg"></p>

    <table class="change-table" border="2px">
      <caption>Return change</caption>
      <tr>
        <th>No. of Notes</th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
      </tr>
      <tr>
        <th>Notes</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </table>

  </div>

  <script src="index.js"></script>

</body>

</html>
